<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Calender</title>
    <link rel="stylesheet" href="date__cal_style.css">
</head>

<body>
  <div class="calendar-full-wrapper">
    <div class="calendar-container">
    <div class="calendar-main-layout">
      <div class="calendar-image-area">
        <!-- 대표 이미지: src는 JS/사용자 지정 -->
        <img id="calendar-main-img" src="" align="left" alt="달력 이미지" 
         style="width:50%;height:100%;max-height:auto;object-fit:contain;border-radius:10px 10px 0 0;">
      </div>
      <div class="calendar-content-area">
        <div class="calendar-header">
          <p class="year-label">2025</p>
          <div class="calendar-nav" style="display:flex;">
            <button class="prevDay" aria-label="이전달" style="border: none;">◀</button>
            <h1 style="margin:0 12px;"><span class="month-label">9월</span></h1>
            <button class="nextDay" aria-label="다음달">▶</button>
            <button id="add-schedule-btn" style="margin-left:45px;padding:6px 16px;font-size:15px;background:#4786ff;color:#fff;border:none;border-radius:6px;cursor:pointer;">+ 일정 추가</button>
          </div>
        </div>
        <div class="calendar-body-flex">
          <div class="calendar">
            <table class="calendar-table">
              <thead>
                <tr>
                  <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                </tr>
              </thead>
              <tbody id="calendar-tbody">
              </tbody>
            </table>
          </div>
          <div class="calendar-mini-group">
            <div class="calendar-mini" id="mini-prev"></div>
            <div class="calendar-mini" id="mini-next"></div>
          </div>
          <!-- 일정 리스트 패널 -->
          <div id="schedule-list-panel" style="margin-top:24px;background:#f8fafd;border-radius:8px;padding:16px;box-shadow:0 2px 8px rgba(0,0,0,0.04);min-height:60px;">
            <h3 style="margin:0 0 12px 0;font-size:17px;">오늘의 일정</h3>
            <ul id="schedule-list-ul" style="list-style:none;padding:0;margin:0;"></ul>
            <div id="schedule-legend" style="margin-top:18px;display:flex;gap:18px;align-items:center;"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
  <script src="date__main.js"></script>
</body>
</html>
